<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form For CSS Practice</h1>
        <p id="description">Please fill out this form to help us improve our services.</p>
        <form id="survey-form">
            <!-- Full Name -->
            <label id="name-label" for="name"><i class="fas fa-user"></i> Full Name</label>
            <input id="name" type="text" placeholder="Enter your full name" required>

            <!-- Email -->
            <label id="email-label" for="email"><i class="fas fa-envelope"></i> Mail</label>
            <input id="email" type="email" placeholder="Enter your email" required>

            <!-- Age -->
            <label id="number-label" for="number"><i class="fas fa-birthday-cake"></i> Age</label>
            <input id="number" type="number" placeholder="Enter your age" min="1" max="120" required>

            <!-- Gender -->
            <label for="dropdown">Select Gender</label>
            <select id="dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Where Did You Hear Us -->
            <p>Where did you hear us?</p>
            <label>
                <input type="radio" name="source" value="instagram"> Instagram
            </label>
            <label>
                <input type="radio" name="source" value="linkedin"> LinkedIn
            </label>

            <!-- Checkboxes -->
            <label>
                <input type="checkbox" name="terms" value="terms" required> Terms Of Service
            </label>
            <label>
                <input type="checkbox" name="subscribe" value="subscribe"> Subscribe For News
            </label>

            <!-- Suggestions -->
            <textarea id="comments" placeholder="Suggestions"></textarea>

            <!-- Submit -->
            <button id="submit" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
